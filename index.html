<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Coinvert</title>
</head>

<body>
    <img src="./img/logo.png" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="select-top">
                <option value="real BRL1"> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="moeda-select">
                <option value="dolar">US$ Dólar americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="guarani">₲ Guarani</option>
                <option value="real BRL"> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Valor
            <input placeholder="R$ 10.000,00" class="input-valor">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="coin-box">
                <img class="logo-1" src="./img/brasil 2.png" alt="logo-moeda-coverte">
                <p class="coin" id="coinname">Real</p>
                <p class="valor-to-convert" id="valor-coin">R$ 0,00</p>
            </div>

            <div class="arrow">
                <img src="./img/Vector.png">
            </div>

            <div class="coin-box">
                <img class="img-logo" src="./img/estados-unidos.png" alt="logo-moeda-covertida">
                <p class="coin" id="currency-name">Dólar americano</p>
                <p class="valor">US$ 0.0</p>
            </div>
        </section>

    </main>

</body>
<script src="./scripts.js"></script>
<script src="./scripts2.js"></script>

</html>
